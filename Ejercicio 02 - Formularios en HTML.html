<!DOCTYPE html>
<html>
    <head><title>Ejercicio 02 - Formularios en HTML</title></head>
    <body>
        <form action="/resultados.html" method="get">
            <div>
                <label for="nombreusuario">Nombre</label>
                <input name="nombreusuario" id="nombreusuario"/>
            </div>
            <br>
            <div>
                <label for="edad">Cual es tu edad?</label>
                <input type="number" id="edad" name="edad" min=0 max=100 step="5"/>
            </div>
            <br>
            <div>
                <label for="frasefav">Escribe tu frase favorita</label>
                <textarea name="frasefav" id="frasefav"></textarea>
            </div>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
